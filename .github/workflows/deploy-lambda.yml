name: Deploy to AWS Lambda

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Serverless Framework
        run: npm install -g serverless@3.33.0  # Install a specific compatible version

      - name: Configure npmrc for GitHub Packages
        run: |
          echo "@limphz:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Create Playwright Lambda Layer
        run: |
          mkdir -p /tmp/playwright-layer/nodejs
          cp -r node_modules/playwright* /tmp/playwright-layer/nodejs/
          cd /tmp/playwright-layer && zip -r playwright-browsers-lambda-layer.zip .

      - name: Install AWS CLI (if not present)
        run: |
          if ! command -v aws &> /dev/null; then
            echo "AWS CLI not found, installing..."
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
          else
            echo "AWS CLI already installed, skipping installation"
          fi

      - name: Upload Playwright Layer to S3 using AWS CLI
        run: |
          aws s3 cp /tmp/playwright-layer/playwright-browsers-lambda-layer.zip s3://${{ secrets.LAYER_BUCKET_NAME }}/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-2

      - name: Deploy to AWS Lambda
        run: |
          serverless --version  # Debug to verify version
          serverless deploy --stage prod
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}